<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
</head>

<body>
    <div id="barba-wrapper">
        <div class="barba-container projects">
            <!-- Go back-->
            <a class="back-arrow" href="../"></a>
            <!-- content -->
            <div class="content">
                <div class="first-wrap">

                    <div class="project-types headers">
                        <div class="headers-roller">
                            <ul class="headers-list">
                                <li class="headers-item">
                                    <h2><a href="large/">Large</a></h2>
                                </li>
                                <li class="headers-item">
                                    <h2><a href="medium/">Medium</a></h2>
                                </li>
                                <li class="headers-item">
                                    <h2><a href="small/">Small</a></h2>
                                </li>
                            </ul>
                            <h2>Projects</h2>
                        </div>
                    </div>

                    <!-- scroller -->
                    <div class="scroller">
                        <div class="inner-scroller">
                            <div class="progress"></div>
                        </div>
                        <ul>
                            <li class="track">
                                <span class="track-header">Large</span>
                            </li>
                            <li class="track">
                                <span class="track-header">Medium</span>
                            </li>
                            <li class="track">
                                <span class="track-header">Small</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="second-wrap">
                    <div class="project-covers">
                        <ul class="covers-list">
                            <li class="covers-item"><img src="https://picsum.photos/1200?image=1078"
                                    alt="project cover"><a href="large/"></a></li>
                            <li class="covers-item"><img src="https://picsum.photos/1200?image=1076"
                                    alt="project cover"><a href="medium/"></a></li>
                            <li class="covers-item"><img src="https://picsum.photos/1200?image=1081"
                                    alt="project cover"><a href="small/"></a></li>
                        </ul>
                    </div>
                    <!-- view Details - for mobile only -->
                    <div class="control"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- vendor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
    <script src="../node_modules/barba.js/dist/barba.min.js"></script>
    <script src="../main.js"></script>
</body>

</html>
