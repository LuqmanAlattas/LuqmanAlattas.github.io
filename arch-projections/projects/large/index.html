<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Large Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/main.css" />
</head>

<body>
    <div id="barba-wrapper">
        <div class="barba-container catalog">
            <!-- Go back-->
            <a class="back-arrow" href="../"></a>
            <!-- content -->
            <div class="content">
                <div class="first-wrap">
                    <div class="project-covers">
                        <ul class="covers-list animatable">
                            <li class="covers-item"><img src="https://picsum.photos/1200?image=1078"
                                    alt="project cover"></li>
                            <li class="covers-item"><img src="https://picsum.photos/1200?image=1076"
                                    alt="project cover"></li>
                            <li class="covers-item"><img src="https://picsum.photos/1200?image=1081"
                                    alt="project cover"></li>
                            <li class="covers-item"><img src="https://picsum.photos/1200?image=1048"
                                    alt="project cover"></li>
                            <li class="covers-item"><img src="https://picsum.photos/1200?image=945" alt="project cover">
                            </li>
                        </ul>
                    </div>

                    <div class="project-headers">
                        <div class="headers-roller">
                            <ul class="headers-list animatable">
                                <li class="headers-item">
                                    <h2>The Max Complex</h2>
                                </li>
                                <li class="headers-item">
                                    <h2>BXW Community</h2>
                                </li>
                                <li class="headers-item">
                                    <h2>Seaside Villa</h2>
                                </li>
                                <li class="headers-item">
                                    <h2>510 Residence</h2>
                                </li>
                                <li class="headers-item">
                                    <h2>Zen House</h2>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- view details -->
                    <div class="control"></div>
                </div>

                <div class="second-wrap">
                    <div class="project-plans">
                        <ul class="plans-list">
                            <li class="plans-item active">
                                <a href="max-complex/">
                                    <img src="http://officekgdvs.com/app/assets/uploads/2017/06/17-plans-1-1024x800.jpg"
                                        alt="project plan">
                                </a>
                            </li>
                            <li class="plans-item">
                                <a href="bxw-community/">
                                    <img src="http://officekgdvs.com/app/assets/uploads/2017/02/131-all-9-1024x800.jpg"
                                        alt="project plan">
                                </a>
                            </li>
                            <li class="plans-item">
                                <a href="seaside-villa/">
                                    <img src="http://officekgdvs.com/app/assets/uploads/2017/02/131-all-6-1-1024x800.jpg"
                                        alt="project plan">
                                </a>
                            </li>
                            <li class="plans-item">
                                <a href="510-residence/">
                                    <img src="http://officekgdvs.com/app/assets/uploads/2017/02/130-drawings3-1024x800.jpg"
                                        alt="project plan">
                                </a>
                            </li>
                            <li class="plans-item">
                                <a href="zen-house/">
                                    <img src="http://officekgdvs.com/app/assets/uploads/2017/02/126-drawing-3-1024x800.jpg"
                                        alt="project plan">
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- scroller -->
                    <div class="scroller">
                        <div class="inner-scroller">
                            <div class="progress"></div>
                        </div>
                        <ul>
                            <li class="track"></li>
                            <li class="track"></li>
                            <li class="track"></li>
                            <li class="track"></li>
                            <li class="track"></li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- vendor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
    <script src="../../node_modules/barba.js/dist/barba.min.js"></script>
    <script src="../../main.js"></script>
</body>

</html>
